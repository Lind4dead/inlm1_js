<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=de,vice-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="custom.css">
</head>

<body class="bg-light">
  <header class="bg-info text-center">
    <h1 class="py-3">Registration form</h1>
  </header>

  <div class="container my-5">

    <form id="regForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" id="firstName" class="form-control nameInputs" placeholder="First name">
          <div class="invalid-feedback" id="firstName-error">You have to enter your first name.</div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" id="lastName" class="form-control nameInputs" placeholder="Last name">
          <div class="invalid-feedback" id="lastName-error">You have to enter your last name.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email">
          <div class="invalid-feedback" id="email-error"></div>
        </div>
      </div>
      <div class="mt-4 text-end">
        <button class="btn btn-success d-none" id="buttonSave">Save</button>
        <button class="btn btn-primary" id="buttonReg">Register</button>
        
      </div>
    </form>
    <div id="id-number" class="d-none"></div>
  </div>

  <div id="userDiv">
    <ul id="userList" class="list-group">
      

    </ul>
  </div>




  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
